version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - PlaceBetIntent
  - BetStatusIntent
  - CancelBetIntent

responses:
  utter_greet:
  - text: "Hey! How can I assist you today?"
  
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by rasa "

  utter_place_bet:
  - text: "Sure, let's place your bet. Which game or match are you interested in betting on?"

  utter_check_bet_status:
  - text: "Let me check the status of your bet. Please provide me with your bet details."

  utter_cancel_bet:
  - text: "You want to cancel your bet. Can you please provide me with the details of the bet you wish to cancel?"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
